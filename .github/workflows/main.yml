name: Deploy Static Website to S3

on:
  push:
    branches:
      - main # Triggers the workflow on pushes to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # These values are pulled from the GitHub Repository Secrets
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy Static Site to S3 Bucket
        run: |
          # The 'aws s3 sync' command copies files from the current directory (the root of your project).
          # The '--exclude .git/*' is necessary to prevent uploading internal git files.
          # The '--delete' flag removes files from S3 that no longer exist in your repository.
          # The '--acl public-read' flag is REMOVED because your bucket is configured to disable ACLs.
          aws s3 sync . s3://static-website-pallavi --delete --exclude '.git/*'

      - name: Notify Deployment Success
        run: echo "Static website deployed to S3 bucket static-website-pallavi!"